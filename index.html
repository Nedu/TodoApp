<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    
    <section class="todoApp">
      <header>
        <h1>To-Do List</h1>

        <div class="add">
          <button class="buttonControls" id="toggleAll" onclick="handlers.toggleAll()"></button>
          <input id="addTodoTextInput" type="text" placeholder="Add an item" autofocus>
          <button class="buttonControls" onclick="handlers.addTodo()">+</button>
        </div> 
      </header>
      <section class="view">
          <ul class="todoList">
          </ul>
      </section>

        <button onclick="handlers.editTodo()">Edit Todo</button>

    </section>

</html>
